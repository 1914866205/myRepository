<body>
<h1>访问当前资源和目标资源之间的相对位置关系</h1>
<p>
    当前资源：location.html
    http://localhost:8080/study/location.html
</p>
<p>
    目标资源：location
    http://localhost/study/responseDemo2
</p>

 -->

    responseDemo2
</a>

<a href="/study/responseDemo2">
    responseDemo2

</a>
