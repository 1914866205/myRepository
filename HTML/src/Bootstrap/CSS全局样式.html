<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>使用模板</title>

  <!-- Bootstrap地址，使用自己的地址就行了 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <!--兼容IE8-->
  <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>

  <title>CSS全局样式</title>
</head>
<body>
<a href="#" class="btn btn-default">Link</a>
<button  class="btn btn-primary" type="submit">Button</button>
<input  class="btn btn-success" type="button" value="Input">
<input  class="btn btn-warning" type="submit" value="Submit">
<input  class="btn btn-danger" type="submit" value="Submit">
<!--图片始终占100%-->
<img src="../img/b1.jpg" class="img-responsive">

<img src="../img/b1.jpg" class="img-rounded">
<img src="../img/b1.jpg" class="img-circle">
<img src="../img/b1.jpg" class="img-thumbnail">


</body>
</html>
