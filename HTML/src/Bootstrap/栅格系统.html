<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>使用模板</title>

  <!-- Bootstrap地址，使用自己的地址就行了 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <!--兼容IE8-->
  <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>

  <title>栅格系统</title>
  <style>
    .inner{
      border: 1px solid red;
    }
  </style>
</head>
<body>
    <!--1.定义容器-->
<div class="container-fluid">
    <!--2.定一行-->
  <div class="row">
    <!--3.定义元素
        在大显示器上一行12个格子
        在pad上一行6个格子

        row是行类元素：即使div的容量小放不下其子div，
        被挤下第二行，包含row的div还会占领第二行，
        不被row行类元素包裹的div则没有这一特性。

    -->
    <div class="col-lg-1 col-sm-2 inner">栅格</div>
    <div class="col-lg-1 col-sm-2 inner">栅格</div>
    <div class="col-lg-1 col-sm-2 inner">栅格</div>
    <div class="col-lg-1 col-sm-2 inner">栅格</div>
    <div class="col-lg-1 col-sm-2 inner">栅格</div>
    <div class="col-lg-1 col-sm-2 inner">栅格</div>
    <div class="col-lg-1 col-sm-2 inner">栅格</div>
    <div class="col-lg-1 col-sm-2 inner">栅格</div>
    <div class="col-lg-1 col-sm-2 inner">栅格</div>
    <div class="col-lg-1 col-sm-2 inner">栅格</div>
    <div class="col-lg-1 col-sm-2 inner">栅格</div>
    <div class="col-md-13 col-sm-2 inner">栅格</div>
    <div class="col-md-1 col-sm-2 inner">栅格</div>
    <div class="col-xs-4 col-sm-2 inner">栅格</div>
    <div class="col-xs-4 col-sm-2 inner">栅格</div>
    <div class="col-xs-4 col-sm-2 inner">栅格</div>

  </div>
</div>
</div>
</body>
</html>
