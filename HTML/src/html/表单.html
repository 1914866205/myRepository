<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
  <style>
    body{
      background-color: #50a8fa;
    }
  </style>
</head>
<body>
      <!-- 定义表单-->
<form action="#"method="post">
  <table border="1"align="center"width="700"margin="100px" >
    <tr>
      <td><label for="username"></label>用户名</td>
      <td><input type="text" name="username" id="username"></td>
    </tr>
    <tr>
      <td><label for="password"></label>密码</td>
      <td><input type="text" name="password" id="password"></td>
    </tr>
    <tr>
      <td><label for="email"></label>email</td>
      <td><input type="text" name="email" id="email"></td>
    </tr>
    <tr>
      <td><label for="name"></label>姓名</td>
      <td><input type="text" name="name" id="name"></td>
    </tr>
    <tr>
      <td><label for="tel"></label>手机号</td>
      <td><input type="text" name="tel" id="tel"></td>
    </tr>
    <tr>
      <td><label></label>性别</td>
      <td><input type="radio" name="gender" id="male">男</td>
      <td><input type="radio" name="gender" id="female">女</td>
    </tr>
    <tr>
      <td><label for="birthday"></label>出生日期</td>
      <td><input type="date" name="birthday" id="birthday"></td>
    </tr>
    <tr>
      <td><label for="checkCode"></label>验证码</td>
      <td><input type="text" name="checkCode" id="checkCode"></td>
    </tr>
    <tr>
      <td>
        省份:<select name="province">
          <option value="1">请选择</option>
          <option value="2">北京</option>
          <option value="3">上海</option>
          <option value="4">南京</option>
      </select>

      </td>
    </tr>

    <tr>
    <td>
    <!-- 5行20列  行数不够会自动扩容-->
    自我描述：<textarea cols="20" rows="5" name="des"></textarea>

    </td>
  </tr>
    <tr>
      <td colspan="2"align="center"><input type="submit"value="注册"></td>
    </tr>
  </table>
</form>
</body>
</html>
