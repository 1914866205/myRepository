<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
      #div1{
        color: red;
      }
      div{
        color: green;
      }
    .cs1{
      color: blue;
    }
  </style>
</head>
<body>
<!--
 1.基础选择器
                1.id选择器  建议在一个html页面中id值唯一,不唯一也可以被解析
                    语法：  #id属性值{}
                2.元素选择器 选择具有相同标签名称的元素
                    语法： 标签名称{}
                    注意： id选择器的优先级高于元素选择器
                3.类选择器  选择具有相同的class属性值的元素
                 语法： .class{}
                  注意： 类选择器的优先级高于元素选择器


-->
</body>
<div id="div1">传智播客</div>
<div class="cs1">黑马程序员</div>
<p class="cs1">传智学院</p>
</html>
