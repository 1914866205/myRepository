<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>九九乘法表</title>
  <style>
    td{
      border:1px solid red;
    }
  </style>
</head>
<script>
  document.write("<table align='center'>")
  //1.完成基本的for循环嵌套展示乘法表
  for (var i = 1; i <10 ; i++) {
      document.write("<tr>")
      for (var j = 1; j <=i ; j++) {
          document.write("<td>")
          //输出
        document.write(i+"*"+j+"="+(i*j)+"&nbsp");
          document.write("</td>")
      }
      //输出换行
      document.write("<br>");
      document.write("</tr>")


  }
  //2.完成表格嵌套
  document.write("</table>")
</script>
<body>

</body>
</html>
