<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日期对象</title>
  <script>
    /*
    * Date 日期对象
    *     1.创建
    *         var date =new Date();
    *     2.方法
    *         toLocaleString()
    *         返回当前date对象对应的时间本地字符串格式
    *         getTime():获取毫秒值。返回当前时间对象描述的时间到1970年的毫秒值
    * */
    var date=new Date()
    document.write(date+"<br>");
    document.write(date.toLocaleDateString()+"<br>");
    document.write(date.getTime()+"<br>");

  </script>
</head>
<body>

</body>
</html>
