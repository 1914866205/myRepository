<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch语句</title>
</head>
<body>
<script>
  var a=1;
  switch (a) {
      case 1:
          alert("number");
          break;
      case "abc":
          alert("string");
          break;
      case true:
          alert("true");
          break;
      case null:
          alert("undefined");
          break;



  }
          //1到100求和
          var sum=0;
          var num=0;
          while (num<=100){
              sum+=num;
              num++;
          }
          document.write(sum);

          var sum2=0;
  for (var i = 0; i <=100 ; i++) {
      sum2+=i;
  }
  alert(sum2);
</script>
</body>
</html>
