<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>算数运算符</title>
</head>
<body>
<script>
  var a=3;
  var b=4;
  document.write(a+b+"<br>")
  document.write(a-b+"<br>")
  document.write(a*b+"<br>")
  document.write(a/b+"<br>")
  document.write(a%b+"<br>")
</script>
</body>
</html>
