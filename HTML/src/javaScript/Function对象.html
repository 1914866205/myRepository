<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function对象</title>
  <script>
    /*
    Function： 函数（方法）对象
          1.创建
                1.var fun=new Function(形式参数列表)
                2.function方法名称(形式参数列表){
                    方法体
                    }
                3. var 方法名=function(形式参数列表){
                      方法体
                      }

          2.方法
          3.属性
                length 代表形参的个数
          4.特点
                1.方法定义时，形参的类型不用写
                2.方法是一个对象，如果定义名称相同的方法，会覆盖
                3.在JS中，方法的调用只与方法的名称有关，与参数列表无关
                4.在方法声明中有一个隐藏的内置对象（数组），arguments封装所有的实体参数
          5.调用
              方法名称（实际参数列表）

    */
    //1.创建方式
    var fun1=new Function("a","b","alert(a);");
    //调用方法
    fun1(3,4);
    alert(fun1.length);
    //2.创建方式  方法定义时，形参类型都是var
    function  fun2(a,b) {
        alert(a+b);
    }
    fun2(3,4);

    var fun3=function (a,b) {
        alert(a-b);
    };
    fun3(3,4);

    function f(a,b) {
        alert(a);
    }
    //方法调用
    f(1,2);
    f(1);
    f();
    f(1,2,3)
    //在JS中，方法的调用只与方法的名称有关，与参数列表无关

    /*
    * 求两个数的和
    * */

    function  add(a,b) {
        var sum=a+b;
        alert(sum);
    }
    add(1,3);

    /*
   * 求任意个数的和
   * */

    function  add2() {
        // alert(arguments[0]);
        // alert(arguments[1]);
        var sum=0;
        for (var i = 0; i <arguments.length ; i++) {
            sum+=arguments[i];
        }
        return sum;
    }
    var sum=add2(1,2,3,4);
    alert(sum);
    add2(1,3);

  </script>
</head>

</body>
</html>
