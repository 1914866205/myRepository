<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array数组对象</title>
</head>
<script>
  /*
  * Array数组对象
  *     1.创建
  *         1. var arr=new Array(元素列表)
  *         2. var arr=new Array(默认长度)
  *         3. var arr =[元素列表]
  *     2.方法
  *         join(参数)：  将数组中的元素按照指定的分隔符拼接位字符串
  *     3.属性
  *         length 数组长度
  *     4.特点
  *         1.js中数组元素类型可变
  *         2.js中数组的长度是可变的
  * */

  //1.创建方式
    var arr1=new Array(1,2,3);
    var arr2=new Array(9);//如果元素列表只有一个数字 则代表的是数组长度
    var arr3=[1,2,3];
    var arr4=new Array();
  document.write(arr1+"<br>");
  document.write(arr2+"<br>");
  document.write(arr3+"<br>");
  document.write(arr4+"<br>");
  var arr5=[1,"abc",true];
  document.write(arr5[0]+"<br>");
  document.write(arr5[1]+"<br>");
  document.write(arr5[2]+"<br>");
  //自动扩容
  document.write(arr5[3]+"<br>");
  arr5[10]="哈哈";
  document.write(arr5[10]+"<br>");
  document.write(arr5[9]+"<br>");
  document.write(arr5.length+"<br>");

  //alert(arr.length)
  document.write(arr5.join()+"<br>");
  //输出数组元素，并用 ----   分离开
  document.write(arr5.join("----")+"<br>");
  arr5.push(11);//添加
  document.write(arr5.join("----")+"<br>");

</script>
<body>

</body>
</html>
