<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>比较运算符</title>
</head>
<body>
<script>
  /*
  * 比较运算符
  *     比较方式
  *         1.类型相同
  *             直接比较
  *                   * 字符串  按字典顺序比较， 按位逐一比较，直到得出大小位置
  *         2.类型不同
  *             类型不同，先进行类型转换，再比较
  *                 *   ===  全等于 在比较之前先判断类型，如果类型不一样，则直接返回false
  * */
  document.write(3>4+"<br>");
  document.write("abc">"abd"+"<br>");
  document.write(("123"==123)+"<br>");
  document.write(("123"===123)+"<br>");
</script>
</body>
</html>
