<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    var num=2;
    var a=++num;
    document.write(num);//3
    document.write(a);//4
    document.write("<hr>");
    var b=+("123");
    document.write(typeof (b));
    document.write(b+1);
    document.write("<hr>");
    var c=+("123abc");
    document.write(typeof (c));
    document.write(c+1);
    document.write("<hr>");

    var flag=+true;
    var f2=+false;
    document.write(typeof (flag)+"<br>");//Number
    document.write(flag+"<br>");
    document.write(f2+"<br>");
  </script>
</head>
<body>

</body>
</html>
