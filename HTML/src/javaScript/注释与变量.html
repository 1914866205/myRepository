<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注释与变量</title>
  <script>
    //定义变量
    var a=3;
    alert(a);
    //注释1
    /*注释2*/
    a="abc";
    alert(a);
    //定义number变量
    var num=1;
    var num2=1.2;
    var num3=NaN;
    //输出到页面  typeof 是得到变量的数据类型
    document.write(num+"---"+typeof (num)+"<br>");
    document.write(num2+"---"+typeof (num2)+"<br>");
    document.write(num3+"---"+typeof (num3)+"<br>");
    //定义string类型
    var  str="abc";
    var  str2="def"
    document.write(str+"---"+typeof (str)+"<br>");
    document.write(str2+"---"+typeof (str2)+"<br>");
    //定义boolean类型
    var flag=true;
    document.write(flag+"---"+typeof (flag)+"<br>")
    //定义null
    var obj=null;
    var obj2=undefined;
    //默认为undefined类型
    var obj3;
    document.write(obj+"---"+typeof (obj)+"<br>");
    document.write(obj2+"---"+typeof (obj2)+"<br>");
    document.write(obj3+"---"+typeof (obj3)+"<br>");
  </script>
</head>
<body>

</body>
</html>
