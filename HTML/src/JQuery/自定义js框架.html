<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery对象和js对象的转换</title>
</head>
<script src="js/jquery-3.3.1.min.js"></script>
<body>
  <div id="div1">div1...</div>
  <div id="div2">div2...</div>
<script>
  //对divs中所有的div，让其标签体内容变为"aaa"

  //1.通过js方式来获取名称叫做div的所有html元素对象
  var divs=document.getElementsByTagName("div");
  alert(divs.length );//可以当做数组使用
  for (var i=0;i<divs.length;i++){
      divs[i].innerHTML="aaa";
      //转换
      $(divs[i]).html("ccc");
  }

  //2.通过JQuery方式来获取名称叫做div的所有html元素对象
  var $divs=$("div");
  alert($divs.length);//也可以当做数组使用
  //对divs中所有的div，让其标签体内容变为"bbb"
  // $divs.html("bbb");
//  $divs.innerHTML="bbb";//无效
  //第一个div改为ddd
  $divs[0].innerHTML="ddd";
  //第一个div改为eee
  $divs.get(1).innerHTML="eee";


  /*
  *     1.JQuery对象在操作是，更加方便
  *     2.JQuery对象和js对象方法不通用的
  *     3.两者相互转换
  *       * jq-->js: jq对象[索引] 或者 jq对象.get(索引)
  *       * js-->jq:  $(js对象)
  *
  * */
</script>
</body>
</html>
