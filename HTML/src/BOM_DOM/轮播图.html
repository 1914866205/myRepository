<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
</head>
<body>
<img id="img" src="img1.jpg" width="100%">
  <script>
    /*
    * 分析：
    *       1.在页面上使用omg标签展示图片
    *       2.定义一个方法，修改图片对象的src数学
    *       3.定义一个定时器，每隔三秒调用方法一次
    * */

    //修改图片src属性的方法
    var number=1;
    function fun() {
        number++;
        //判断number是否大于7
        if (number>7){
            number=1;
        }
        var img=document.getElementById("img");
        img.src="img"+number+".jpg";
    }
    //2.定义定时器
    setInterval(fun,1000);
  </script>
</body>
</html>
