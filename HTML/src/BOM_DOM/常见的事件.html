  *  *常见的事件
        1.点击事件：
            1.onclick 单击事件
            2.ondblclick 双击事件
        2.焦点事件：
            1.onblur:失去焦点
            *   一般用于表单验证
            2.onfocus：元素获得焦点
        3.加载事件：
            1.onload 一张页面或者一幅图像完成加载
        4.鼠标事件
            1.onmousedown 鼠标按钮被按下
            *         定义方法是，定义一个形参，接收event对象
            *        event对象的button属性可以获取鼠标按钮键被点击了
            2.onmouseup   鼠标按键被松开
            3.onmousemove 鼠标被移动
            4.onmouseout 鼠标从某元素移开
        5.键盘事件
            1.onkeydown 某个键盘按键被按下
            2.onkeyup  某个键盘按键被松开
            3.onkeypress 某个键盘按键被按下并松开
        6.选择和改变
            1.onchange 域的内容被改变
            2.onselect 文本被选中
        7.表单事件
            1.onsubmit 确定按钮被点击
            *     可以阻止表单的提交
            *         方法返回false则表单被阻止提交
            2.onreset 重置按钮被点击
