<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动跳转</title>
  <style>
    p{
      text-align: center;
    }
    span{
      color: red;
    }
  </style>
  <script>
    /*
    * 分析：
    *     1.显示页面效果<p>
          2.倒计时读秒实现
                2.1
                *   定义一个方法，获取span标签，修改span标签内容，
                *           时间--
                2.2
                *   定义一个定时器，一秒执行一次该方法
          3.在方法中判断，时间如果小于等于0，则跳转到首页
    * */
    //2.倒计时读秒效果实现
    var time=document.getElementById("time");
    var second=5;
    function showTime() {
        second--;
        if (second<=0){
            location.href="http://itcast.cn";
        }
        //改变这个id的内容
        time.innerHTML=second+"";

    }
    //设置定时器一秒执行一次该方法
    setInterval(showTime,1000);
  </script>
</head>
<body>
<p><span id="time">5</span>秒之后自动跳转首页</p>
</body>
</html>
